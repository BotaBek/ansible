---
- name: Disable Users AD Account and SSO
  gather_facts: false

  vars:
    ansible_port: 5986
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore

  tasks:
  - name: Disable Users AD Account
    win_command: whoami
    register: whoami_out
  - debug: var=whoami_out
  
