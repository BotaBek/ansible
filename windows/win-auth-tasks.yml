---

# This playbook will disable an AD account and SSO details

- name: Disable User Accounts and SSO
  vars:
    ansible_port: 5986
    ansible_connection: winrm
    ansible_winrm_server_cert_validation: ignore

  tasks:

    - name: Disable users AD account
      win_command: whoami
      register: whoami_out
    - debug: var=whoami_out

    - name: Disable users SSO account
      win_uri:
        url: http://somethinghere.com/api
        method: GET
      register: api_callout
