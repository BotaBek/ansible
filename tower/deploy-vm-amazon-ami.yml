---
- name: Setup an EC2 instance
  hosts: localhost
  connection: local
  tasks:
    - name: Create an EC2 machine using our own AMI
      ec2:
        region: "{{ ec2_region }}"
        zone: "{{ ec2_zone }}"
        instance_type: t2.micro
        image: ami-d21f74a1
        instance_tags:
          Service:  "{{ service_tag }}"
        wait: yes
        wait_timeout: 500
        group: launch-wizard-1
        vpc_subnet_id: subnet-0f120178
        assign_public_ip: yes
        monitoring: yes
        count: "{{ vm_instances }}"
        state: present
      register: newmachines

    - debug: var=newmachines verbosity=2

    - name: Add new instances to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groups: freshman
      with_items: newmachines.instances

    - name: Wait for SSH to start
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22
        timeout: 300
      with_items: newmachines.instances
      #delegate_to: localhost

- name: Configure new instances
  hosts: freshman
  become: true
  gather_facts: true

  tasks:
    - name: Configure hostname
      hostname:
        name: "{{ inventory_hostname }}.philredhat.com"
      tags:
        - baseconfig

    - name: add user accounts
      user: name={{ item.name }} state=present groups={{ item.groups }}
      with_items:
        - {name: 'pgriffit', groups: 'wheel' }
        - {name: 'fred', groups: 'games' }
        - {name: 'wilma', groups: 'games' }
      tags:
        - users

    - name: update packages
      yum:
        name: wget
        state: latest
      tags:
        - packages
