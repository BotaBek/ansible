---
- name: Setup an EC2 instances
  hosts: localhost
  connection: local
  tasks:
    - name: Create EC2 machines using our own AMI
      ec2:
        region: "{{ ec2_region }}"
        zone: "{{ ec2_zone }}"
        key_name: ansible-tower
        instance_type: t2.micro
        image: ami-825b30f1
        instance_tags:
          Service:  "{{ service_tag }}"
        wait: yes
        wait_timeout: 500
        group: launch-wizard-1
        vpc_subnet_id: subnet-0f120178
        assign_public_ip: yes
        monitoring: yes
        exact_count: "{{ vm_instances }}"
        count_tag:
          Name: Demo
      register: newmachines

    #- debug: var=newmachines.instances

    - name: Add new instances to host group
      add_host:
        hostname: "{{ item.public_ip }}"
        groups: freshman
      with_items: "{{ newmachines.instances }}"

    - name: Wait for SSH to start
      wait_for:
        host: "{{ item.public_ip }}"
        port: 22
        timeout: 300
      with_items: "{{ newmachines.instances }}"

- name: Configure new instances
  hosts: freshman
  remote_user: ec2-user
  become: true
  gather_facts: true

  tasks:
    - name: Configure hostname
      hostname:
        name: "{{ inventory_hostname }}.philredhat.com"
      tags:
        - baseconfig

    - name: add groups
      group:
        name: fuse
        state: present
      tags:
        - groups

    - name: add user accounts
      user: name={{ item.name }} state=present groups={{ item.groups }}
      with_items:
        - {name: 'pgriffit', groups: 'wheel' }
        - {name: 'fred', groups: 'games' }
        - {name: 'wilma', groups: 'games' }
        - {name: 'jboss', groups: 'fuse' }
      tags:
        - users

    - name: Install Java 1.7 and some basic dependencies
      yum: name={{item}} state=present
      with_items:
        - unzip
        - java-1.7.0-openjdk
        - libselinux-python
        - libsemanage-python
      tags:
        - packages

    - include: roles/common/main.yml
    #- include: roles/fuse/main.yml
